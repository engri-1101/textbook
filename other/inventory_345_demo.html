<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  transform: scale(0.9);
  transform-origin: top left;
}

/* Create two columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

.left {
  width: 22%;
}

.right {
  width: 78%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.switch {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 17px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(13px);
  -ms-transform: translateX(13px);
  transform: translateX(13px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>

<h2>The Inventory Problem - 345 Example</h2>

<div class="row">
  <!-- Left column -->
  <div class="column left" style="background-color:#eeeeee;">
    <p style="margin-bottom:3.5cm;font-size:20px">Inputs:</p>
    <p style="margin-bottom:4cm;font-size:20px">Graph:</p>
    <p style="margin-bottom:0.7cm;font-size:20px">Feasible Solution:</p>

    <!-- Toggle button -->
    <p style="font-size:14px">Stock Length 3 Beams
      <label class="switch">

      </label>
    </p>
    <p style="font-size:14px">Stock Length 4 Beams

    <p style="font-size:20px">Total Cost:</p>

      const c = document.getElementById("inputCanvas");

      ctx.fillStyle = "orange";
      ctx.beginPath();

      ctx.stroke();
      ctx.beginPath();
      ctx.fillRect(40, 75, 20, 70);
      ctx.stroke();
      ctx.beginPath();
      ctx.fillRect(70, 75, 20, 70);
      ctx.stroke();

      ctx.fillStyle = "black";
      ctx.font = "16px serif";
      ctx.fillText("Demand:", 10, 65);
      ctx.fillText("Length: 3 feet", 100, 90);
      ctx.fillText("Storage Cost: $5.00", 100, 115);
      ctx.fillText("Beam Cost: $4.00", 100, 140);

      ctx.beginPath();
      ctx.fillRect(270, 50, 20, 95);
      ctx.stroke();

      ctx.fillStyle = "black";
      ctx.font = "16px serif";
      ctx.fillText("Demand:", 270, 40);
      ctx.fillText("Length: 4 feet", 330, 90);
      ctx.fillText("Storage Cost: $11.00", 330, 115);
      ctx.fillText("Beam Cost: $7.00", 330, 140);

      ctx.fillStyle = "orange";
      ctx.beginPath();
      ctx.fillRect(500, 25, 20, 120);
      ctx.stroke();
      ctx.beginPath();
      ctx.fillRect(530, 25, 20, 120);
      ctx.stroke();

      ctx.fillStyle = "black";
      ctx.font = "16px serif";
      ctx.fillText("Demand:", 500, 15);
      ctx.fillText("Length: 5 feet", 560, 90);
      ctx.fillText("Storage Cost: $15.00", 560, 115);
      ctx.fillText("Beam Cost: $8.00", 560, 140);

      ctx.beginPath();
      ctx.lineWidth = 0.3;
      ctx.moveTo(0, 160);
      ctx.lineTo(730, 160)
      ctx.stroke();

<!-- Functions -->
<script>
document.getElementById("canvas005").style.display = "block";
document.getElementById("canvas305").style.display = "none";
document.getElementById("canvas045").style.display = "none";
document.getElementById("canvas345").style.display = "none";

var clicked3 = false;
function lengthThree() {
    clicked3 = !clicked3;
    const c5 = document.getElementById("canvas005");
    const c35 = document.getElementById("canvas305");
    const c45 = document.getElementById("canvas045");
    const c345 = document.getElementById("canvas345");
    if (clicked3 && clicked4) {
        c5.style.display = "none";
        c35.style.display = "none";
        c45.style.display = "none";
        c345.style.display = "block";
    } else if (clicked3) {
        c5.style.display = "none";
        c35.style.display = "block";
        c45.style.display = "none";
        c345.style.display = "none";
    } else if (clicked4) {
        c5.style.display = "none";
        c35.style.display = "none";
        c45.style.display = "block";
        c345.style.display = "none";
    } else {
        c5.style.display = "block";
        c35.style.display = "none";
        c45.style.display = "none";
        c345.style.display = "none";
